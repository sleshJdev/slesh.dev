name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: "14"
    - run: npm build
    - uses: up9cloud/action-rsync@master
      env:
        SOURCE: ./build/
        HOST: slesh.dev
        KEY: ${{secrets.SSH_PRIVATE_KEY}}
        TARGET: /var/www/slesh.dev/html/